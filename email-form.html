<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/email-form.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="hamburger-menu" v-show="showPageOne" id="hamburger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="side-menu" id="side-menu">
          <ul>
            <li>
              <a href="home-page.html">{{ texts[currentLanguage].home }}</a>
            </li>
            <li>
              <a href="aboutme.html">{{ texts[currentLanguage].about }}</a>
            </li>
            <li>
              <a href="works.html">{{ texts[currentLanguage].services }}</a>
            </li>
            <li>
              <a href="email-form.html">{{ texts[currentLanguage].contact }}</a>
            </li>
          </ul>
        </div>
        <p>K<span :style="{ color: dotColor }" class="dot">●</span>ki</p>
      </header>
      <div class="wave-container">
        <div class="wave">
          <div class="arrow"></div>
        </div>
        <div class="wave red">
          <div class="arrow"></div>
        </div>
      </div>
      <div class="screen">
        <div class="contact-form">
          <form action="submit-form.php" method="post" class="submit-form">
            <div class="form-group">
              <h4>{{ texts[currentLanguage].contact1 }}</h4>
              <label for="name"
                >{{ texts[currentLanguage].name }}<span>*</span></label
              >
              <input class="email" type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email"
                >{{ texts[currentLanguage].mail }}<span>*</span></label
              >
              <input
                class="email"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message"
                >{{ texts[currentLanguage].message }}<span>*</span></label
              >
              <textarea
                class="message"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
              <button type="submit">{{ texts[currentLanguage].send }}</button>
            </div>
          </form>
        </div>
        <div class="redbox">
          <img src="images/of.webp" alt="留学サイト" />
        </div>
      </div>
      <div class="icon-container">
        <a href="https://www.facebook.com" class="social-icon"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/koki-mizoguchi-49150a303"
          class="social-icon"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a href="https://www.instagram.com" class="social-icon"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="mailto:example@example.com" class="social-icon"
          ><i class="fa-solid fa-envelope"></i
        ></a>
        <div class="toggle-container">
          <button class="toggle-button" @click="toggleLanguage">J</button>
          <button class="toggle-button" @click="toggleLanguage">E</button>
        </div>
      </div>
      <footer>
        <div class="top-links">Twitter - Instagram - Facebook</div>
        <div class="bottom-content">
          <div class="icons">
            <a
              href="https://www.facebook.com"
              class="social-icon"
              style="color: #f41515"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/koki-mizoguchi-49150a303"
              class="social-icon"
              style="color: #f41515"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a
              href="https://www.instagram.com"
              class="social-icon"
              style="color: #f41515"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="mailto:example@example.com" class="social-icon"
              ><i class="fa-solid fa-envelope" style="color: #f41515"></i
            ></a>
          </div>
          <h2>Koki Mizoguchi</h2>
          <p>&copy; 2024 Koki Mizoguchi. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="scripts/email-form.js"></script>
  </body>
</html>
